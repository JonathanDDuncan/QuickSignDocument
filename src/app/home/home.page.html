<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>{{'Welcome' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-button (click)="goSettings()" >Settings</ion-button>
    <br/>
    <ion-button (click)="goSubscribe()" >Subscribe</ion-button>
    <br/>
    <ion-button (click)="goEdit()">Continue using free trial</ion-button>
    {{ daysleft }} days left. 
</ion-content>
